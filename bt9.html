<!DOCTYPE html>
<html lang="en">

<body>
    <script>
         function xapXepTangDan(evens) {
            for (let i = 0; i < evens.length-1; i++) {
                for (let j = 0; j < evens.length-1-i; j++) {
                    if(evens[j]>evens[j+1]) {
                        [evens[j],evens[j+1]] = [evens[j+1],evens[j]];
                    } 
                }
            }
            return(evens);
        }
        function xepChanTheoYc(require1,list) {
            let index = 0;
            return list.map(num => (num % 2 === 0 ? require1[index++] : num)
            );
        }
        function main() {
            let list = [5,8,6,4,3,2,7];
            let evens = list.filter(num => num % 2 === 0);
            let require1 = xapXepTangDan(evens); 
            console.log(xepChanTheoYc(require1,list));  
        }
        main();
     </script>
</body>
</html>
