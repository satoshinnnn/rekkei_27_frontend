<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // chương trình chứa các chức năg: cộng, trừ, nhân, chia, thoát 
        function calculate() {
            do {
                let choice = +prompt(`Chọn phép toán:
                1. Cộng 
                2. Trừ
                3. Nhân
                4. Chia
                5. Thoát`);
                if (choice === 5) {
                    alert("Chương trình kết thúc!");
                    break;
                }if (choice < 1 || choice > 5) {
                    alert("Lựa chọn không hợp lệ. Vui lòng thử lại.");
                    continue;
                }
                let num1 = +prompt("Nhập số thứ nhất:");
                let num2 = +prompt("Nhập số thứ hai:");
                switch (choice) {
                    case 1:
                        alert(`Kết quả: ${num1} + ${num2} = ${num1 + num2}`);
                        break;
                    case 2:
                        alert(`Kết quả: ${num1} - ${num2} = ${num1 - num2}`);
                        break;
                    case 3:
                        alert(`Kết quả: ${num1} * ${num2} = ${num1 * num2}`);
                        break;
                    case 4:
                        if (num2 !== 0) {
                            alert(`Kết quả: ${num1} / ${num2} = ${num1 / num2}`);
                        } else {
                            alert("Không thể chia cho 0!");
                        }
                        break;
                }
            } while (true);
        }
        calculate();
     </script>
</body>
</html>
